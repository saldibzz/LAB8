<button (click)="toggleForm()" class="btn btn-info btn-lg" *ngIf="!showForm">
    Add an Album
</button>

<div *ngIf="showForm">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-horizontal">
            <h4>Album</h4>
            <hr />
            <div class="form-group">
                <label class="control-label col-md-2" for="title">Title</label>
                <div class="col-md-10">
                    <input type="text" id="title" class="form-control"
                           [(ngModel)]="model.title" name="title"
                           #name="ngModel"
                           required minlength="2" maxlength="25" />

                    <div *ngIf="title.errors && title.touched"
                         class="alert alert-danger">
                        <div [hidden]="!title.errors.required">
                            Title is required
                        </div>
                        <div [hidden]="!title.errors.minlength">
                            Must be at least 2 characters
                        </div>
                        <div [hidden]="!title.errors.maxlength">
                            Must be less than 25 characters
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="artistID">ArtistID</label>
                <div class="col-md-10">
                    <textarea type="text" id="artistID" class="form-control"
                              [(ngModel)]="model.artistID" name="artistID"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="artist">Artist</label>
                <div class="col-md-10">
                    <textarea type="text" id="artist" class="form-control"
                              [(ngModel)]="model.artist" name="artist"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="genreID">GenreID</label>
                <div class="col-md-10">
                    <textarea type="text" id="genreID" class="form-control"
                              [(ngModel)]="model.genreID" name="genreID"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="genre">Genre</label>
                <div class="col-md-10">
                    <textarea type="text" id="genre" class="form-control"
                              [(ngModel)]="model.genre" name="genre"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-info"
                            [disabled]="!f.form.valid">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>
